<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />

<link rel="stylesheet" type="text/css" href="index.css" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw==" crossorigin="anonymous"></script>

<script type="text/javascript" src="./lib/bwip-js/bwipp.js"></script>
<script type="text/javascript" src="./lib/bwip-js/bwipjs.js"></script>
<script type="text/javascript" src="./lib/bwip-js/lib/xhr-fonts.js"></script>
<script type="text/javascript" src="./lib/bwip-js/lib/bitmap.js"></script>
<script type="text/javascript" src="./lib/zxing.js"></script>

<script  type="module" src="./index.js"></script>

</head>
<body>

<header>
 <nav>
  <ul>
   <li><button name='left'>◀</button></li>
   <li><button name='right'>▶</button></li>
  </ul>
 </nav>
</header>
<main>
 <article data-page='decoder'>
  <button name='fromVideo'>🖵</button>
  <button name='fromCamera'>📷</button>
  <button name='stop' class='hide'>⏹</button>
  <br />
  <section name='video' class='hide'>
   <video name='debug' height="80%" width="80%"></video>
  </section>
 </article>
 <article data-page='library'>
  <h2>Catalogue</h2>
  <nav>
   <button name='fromEpub'>🖿</button>
  </nav>
  <section name='file' class='hide'>
   <p>Upload a file...</p>
   <p>Epub files supported</p>
   <p>Images of barcodes</p>
   <ps-filedrop id='UploadEpub' accept='.epub,.gif' title='Upload an EPub'>&#10010; Add Epub</ps-filedrop>
  </section>
  <template>
   <nav>
    <button name='send' title='Encode'>🙾</button>
    <button name='save' title='Save to Disk'>🖫</button>
    <button name='delete'title='Delete'>🗑</button>
    ⏸
   </nav>
   <div><output name='id'>xxx...xxx</output></div>
   <div><output name='pages-current'>365</output> of <output name='pages-total'>365</output> (<output name='pages-pct'>100</output>%)</div>
   <div><label>Title</label>: <output name='title'>Life in the Woods</output></div>
   <div><label>Author</label>: <output name='author'>Thoreau</output></div>
  </template>
  <ul>
  </ul>
 </article>
 <article data-page='book'>
  <nav>
   <button name='print' title='Print'>🖶</button>
  </nav>
  <div id='codeset' name='codeset'></div>
 </article>
</main>
</body>
</html>
