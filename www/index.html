<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8" />

 <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw==" crossorigin="anonymous"></script>
 <script type="text/javascript" src="./script/lib/bwip-js/bwipp.js"></script>
 <script type="text/javascript" src="./script/lib/bwip-js/bwipjs.js"></script>
 <script type="text/javascript" src="./script/lib/bwip-js/lib/xhr-fonts.js"></script>
 <script type="text/javascript" src="./script/lib/bwip-js/lib/bitmap.js"></script>
 <script type="text/javascript" src="./script/lib/zxing.js"></script>

 <script  type="module" src="./script/index.js"></script>

 <link rel="shortcut icon" type="image/png" href="favicon.png"/>

 <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,500,700,400italic|Material+Icons">
 <link rel="stylesheet" type="text/css" href="./style/index.css" />

 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
	<title>Barcoder</title>
</head>
<body>

<header>
 <h1>Barcoder</h1>

 <img src='logo.png' title='Barcoder' />
 <button name='menu'>&hellip;</button>
 <nav>
  <button name='left'>◀</button>
  <button name='right'>▶</button>
  <button id='Bug' title='Report a Bug' onclick='window.location="https://gitlab.com/jefferey-cave/miss/issues"'>&#128028;</button>
  <button id='DeleteAll' title='Remove Comparision Data'>&#128465;</button>
 </nav>
 <ps-alert></ps-alert>
</header>
<h1 class='preload'>&hellip;</h1>
<section class='waitload'>
</section>
<main class='waitload'>
 <ps-tabpanel>
  <ps-panel icon='photo_camera' name='decoder'>
   <h1>Decoder</h1>
   <nav>
    <button name='fromVideo'>🖵</button>
    <button name='fromCamera'>📷</button>
    <button name='stop' class='hide'>⏹</button>
   </nav>
   <section name='video'>
    <video></video>
    <div class='status'></div>
   </section>
  </ps-panel>
  <ps-panel icon='library_books' name='library'>
   <h1>Catalogue</h1>
			<ps-epublist></ps-epublist>
  </ps-panel>
  <ps-panel icon='book' name='book'>
   <h1>Reader</h1>
   <nav>
    <button name='print' title='Print'>🖶</button>
   </nav>
   <div id='codeset' name='codeset'></div>
  </ps-panel>
  <ps-panel icon='settings'>
   <h1>Options</h1>
   <form>
    <label>Field 1</label>:<input name='thing' />
   </form>
  </ps-panel>
 </ps-tabpanel>
</main>
<section style='display:none;'>
 Sidebar 2
</section>
<footer>
 <div>
  <a href=''>Jeff Cave</a>
  &mdash; Privacy
  &mdash; <a href='docs/readme.md'>Purpose</a>
  &mdash; <a href='?experimental'>Experimental Mode</a>
 </div>
 <pre style='float:right;'>
  $Id$
 </pre>
</footer>


</body>
</html>
