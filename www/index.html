<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />

<link rel="stylesheet" type="text/css" href="index.css" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw==" crossorigin="anonymous"></script>

<script type="text/javascript" src="./lib/bwip-js/bwipp.js"></script>
<script type="text/javascript" src="./lib/bwip-js/bwipjs.js"></script>
<script type="text/javascript" src="./lib/bwip-js/lib/xhr-fonts.js"></script>
<script type="text/javascript" src="./lib/bwip-js/lib/bitmap.js"></script>
<script type="text/javascript" src="./lib/zxing.js"></script>

<script  type="module" src="./index.js"></script>

</head>
<body>

<header>
 <nav>
  <ul>
   <li><button name='left'>&lt;</button></li>
   <li><button name='right'>&gt;</button></li>
  </ul>
 </nav>
</header>
<main>
 <article data-page='decoder'>
  <button name='decode'>Decode</button>
  <button name='fromCamera'>Decode Camera</button>
  <button name='fromEpub'>Upload</button>
  <div class='status'></div>
  <br />
  <progress name='decode' min='0' max='100' value='0'></progress><br />
  <section name='video' class='hide'>
   <video name='debug' height="80%" width="80%"></video>
  </section>
  <section name='file' class='hide'>
   <p>Upload a file...</p>
   <p>Epub files supported</p>
   <p>Images of barcodes</p>
   <ps-filedrop id='UploadEpub' accept='.epub,.gif' title='Upload an EPubf'>&#10010; Add Epub</ps-filedrop>
  </section>
 </article>
 <article data-page='library'>
  <ul>
   <li>
    [send]
    [<a href='./book/thoreau.LifeWoods.epub'>save</a>]
    [delete]
    [block].
    <output name='id'>xxx...xxx</output>
    <output name='progress'>365 of 365 (100%)</output>
    <output name='title'>Life in the Woods</output>
    <output name='author'>Thoreau</output>
   </li>
  </ul>
 </article>
 <article data-page='book'>
  <nav>
   <button name='encode'>Encode</button>
   <button name='print'>ðŸ–¶</button>
   <br />
   <progress name='encode' min='0' max='100' value='0'></progress>
  </nav>
  <div id='codeset' name='codeset'></div>
 </article>
</main>
</body>
</html>
